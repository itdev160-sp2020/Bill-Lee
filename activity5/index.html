<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Visual Studio Code Extensions for Front End Developers</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1 id="title"></h1>
        <div id="credits">
            <div id="author">
            </div>
            <div id="date">
            </div>
        </div>
        <img src="images/heroImage.png" alt="">
    </header>
    <main>
        <div class="package container">
            <header>
                <h2 id="p1-name"></h2>
            </header>
            <img src="images/Trailing Spaces.Default" alt="Trailing Spaces">
            <section>
                <p id="p1-description"></p>
            </section>
            <footer>
                <span id="p1-author"></span> |
                <span id="p1-downloads"></span> installs |
                <span id="p1-stars"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </footer>
        </div>
        <div class="package-container">
            <header>
                <h2 id="p2-name"></h2>
            </header>
            <img src="images/htmlSnippet.Default" alt="HTML Snippet">
            <section>
                <p id="p2-description"></p>
            </section>
            <footer>
                <span id="p2-author"></span> |
                <span id="p2-downloads"></span> installs |
                <span id="p2-stars"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star-half-full"></span>
            </footer>
        </div>
        <div class="package-container">
            <header>
                <h2 id="p3-name"></h2>
            </header>
            <img class="img3" src="images/shopify.Default" alt="shopify Liquid Template Snippets" width="120px">
            <section>
                <p id="p3-description"></p>
            </section>
            <footer>
                <span id="p3-author"></span> |
                <span id="p3-downloads"></span> installs |
                <span id="p3-stars"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </footer>
        </div>
    </main>

    <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
